<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 90%;
            max-width: 600px;
            margin: auto;
            font-size: 2em ;
        }
    </style>
</head>
<body>
    <div class="container" x-data="{
        tasks: [],
        newtask :'',
        addTask(){
           if(this.newtask !== ''){
            this.tasks.push(this.newtask);
            this.newtask = '';
           }
        }
    }">
        <div>
            <input 
            type="text" 
            x-model="newtask"
            @keyup.enter="addTask"
            >
        </div>
        <ul>
            <template x-for="task in tasks">
                <li x-text="task"></li>
            </template>
        </ul>
        </div>
<script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
